apiVersion: ianlewis.org/v1alpha1
kind: MemcachedCluster
metadata:
  name: replicated-cluster-example
spec:
  cluster:
    type: "replicated"
    children:
      - type: "sharded"
        pool:
          replicas: 3
          template:
            metadata:
              labels:
                pool: pool1
                zone: asia-northeast-a
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: failure-domain.beta.kubernetes.io/zone 
                      operator: In
                      values:
                        - asia-northeast1-a
      - type: "sharded"
        pool:
          replicas: 3
          template:
            metadata:
              labels:
                pool: pool2
                zone: asia-northeast-b
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: failure-domain.beta.kubernetes.io/zone 
                      operator: In
                      values:
                      - asia-northeast1-b
